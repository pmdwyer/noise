<div>
  <h1>TEST TELEGRAM!</h1>
  <label for="phoneNumber">Phone Number</label>
  <input type="text" [formControl]="phoneNumber" id="phoneNumber" />
  <br />
  <label for="password">Password</label>
  <input type="text" [formControl]="password" id="password" />
  <br />
  <label for="phoneCode">Phone Code</label>
  <input type="text" [formControl]="phoneCode" id="phoneCode" />
  <br />
  <button (click)="connect()">Connect</button>
  <button (click)="send()">Send Test Msg</button>
</div>
